<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perameters</title>
</head>
<body>
    

    <h1 id="greeting"> Hello, Guest!</h1>
    <p id="theme-display">Your preferred mode is: Default</p>

<input type="text" id="code">
<button id="submit">Submit</button>




</body>

<script>
    //get the query string from the current URL
    const queryString = window.location.search;

    // Parse the parameters
    const urlParams = new URLSearchParams(queryString);

    //extract values
    let userName = urlParams.get('user');
    let darkMode = urlParams.get('dark');


    //update url

    if (userName){
        document.getElementById('greeting').innerText=`Hello, ${userName}!`;

        
    }
    if (darkMode === 'true'){
        document.body.style.backgroundColor = "#222";
        document.body.style.color = "white";
        document.getElementById('theme-display').innerText = "your preferred mode is dark";
    }


    let code = urlParams.get('code');

    if(code === 'hi' && userName === 'jonah'){
        document.getElementById('greeting').innerText='welcome to the secret room';
    }


    // BUTTON LOGIC
    document.getElementById('submit').addEventListener('click', () => {
        const codeInput = document.getElementById('code').value;

        // Build new URL params
        const newParams = new URLSearchParams(window.location.search);

        newParams.set('code', codeInput);

        // Redirect with updated parameters
        window.location.search = newParams.toString();
    });



</script>


</html>
